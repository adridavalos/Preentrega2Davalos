<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="../css/estilos.css">
</head>

<body>
    <header class="navbar navbar-expand-lg encabezado">
        <nav class="container-fluid">
            <a class="navbar-brand" href="../index.html">
                <img class="logoAmigosPeudos" src="../imagen/logo.jpeg" alt="logo amigos peludos" />
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav fuentesNav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active aNav" aria-current="page" href="../index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link aNav" href="adoptame.html">Adoptame</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link aNav" href="colabora.html">Colabora</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link aNav" href="contacto.html">Contacto</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <h1 class="tituloAdoptar">Formulario de Adopción</h1>
        <form class="row g-4 m-5 fondo">
            <div class="col-md-6">
                <label for="inputFirstName" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="inputFirstName">
            </div>
            <div class="col-md-6">
                <label for="inputLastName" class="form-label">Apellido</label>
                <input type="text" class="form-control" id="inputLastName">
            </div>
            <div class="col-md-6">
                <label for="inputEmail4" class="form-label">Email</label>
                <input type="email" class="form-control" id="inputEmail4" required>
            </div>
            <div class="col-md-6">
                <label for="inputCell" class="form-label">Telefono</label>
                <input type="text" class="form-control" id="inputCell">
            </div>
            <div class="col-12">
                <label for="inputAddress" class="form-label">Dirección</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="Cespedes 1234">
            </div>
            <div class="col-md-6">
                <label for="inputCity" class="form-label">Localidad</label>
                <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="col-md-6">
                <label for="inputState" class="form-label">Partido</label>
                <select id="inputState" class="form-select" >
                    <option selected >Seleccionar</option>
                    <option>Pilar</option>
                    <option>Zárate</option>
                    <option>Luján</option>
                </select>
            </div>
            <div class="col-12 mb-4">
                <button type="submit" class="botonForm">Enviar</button>
            </div>
        </form>
    </main>

    <footer class="container">
        <div class="py-3 my-4">
            <ul class="nav justify-content-center border-bottom pb-3 mb-3">
                <li class="nav-item"><a href="../index.html" class="nav-link px-2 text-body-secondary">Inicio</a>
                </li>
                <li class="nav-item"><a href="adoptame.html" class="nav-link px-2 text-body-secondary">Adoptame</a>
                </li>
                <li class="nav-item"><a href="colabora.html" class="nav-link px-2 text-body-secondary">Colabora</a>
                </li>
                <li class="nav-item"><a href="contacto.html" class="nav-link px-2 text-body-secondary">Contacto</a>
                </li>
            </ul>
            <p class="text-center text-body-secondary">© 2023 Company, Amigos Peludos</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
