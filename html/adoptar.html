<body>

        <nav class="container-fluid">
            <a class="navbar-brand" href="../index.html">
                <img class="logoAmigosPeudos" src="../imagen/logo.jpeg" alt="logo amigos peludos" />
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

                    </li>
                </ul>
            </div>
        </nav>
    </header>


    <form class="adoptarContenidoPrincipal">
        <h1 class="tituloFormularioAdopcion"> Formulario de adopción</h1>
        <div class="grupo">
            <label for="nombre">Nombre</label>
            <input type="text" placeholder="Ej. Lara" id="nombre" class="formulario">
        </div>
        <div class="grupo">
            <label for="apellido">Apellido</label>
            <input type="text" placeholder="Ej. Cespedes" id="apellido" class="formulario">
        </div>
        <div class="grupo">
            <label for="numero">Numero de telefono</label>
            <input type="number" placeholder="Ej. 1145678956" id="numero" class="formulario">
        </div>
        <div class="grupo">
            <label for="email">Correo</label>
            <input type="email" placeholder="ejemplo@gmail.com" id="email" required class="formulario">
        </div>
        <div class="grupo">
            <textarea name="" id="" cols="30" rows="10" placeholder="Ingrese su consulta" class="formulario"></textarea>
        </div>
        <input type="submit" value="Enviar">
        <input type="reset" value="Cancelar">
    </form>
