    <div class="contacto">
        <main class="contactoIzquierdo">
            <h1 class="contactoTitulo">¡Ayudanos a Ayudar!</h1>
            <h2 class="contactoTituloDos">Juntos somos más</h2>
            <p>Si deseas consultar mayor informacion sobre nuestro trabajo o tienes alguna duda al respecto no dudes en comunicarte con nostros, te contactaremos a la brevedad </p>
            <div class="contenedorMapa">
                <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d17361.456543710075!2d-59.107052314152874!3d-34.29446395581401!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses-419!2sar!4v1695820485322!5m2!1ses-419!2sar" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </main>
        
        <form class="contactoDerecho">
            <h2 class="contactoTituloDos"> CONTACTÁNOS </h2>
            <div class="grupo">
                <label for="nombre">Nombre</label>
                <input type="text" placeholder="Ej. Lara"id = "nombre"class="formulario">
            </div>
            <div class="grupo">
                <label for="apellido">Apellido</label>
                <input type="text" placeholder="Ej. Cespedes" id="apellido"class="formulario">
            </div>
            <div class="grupo">
                <label for="email">Correo</label>
                <input type="email" placeholder="ejemplo@gmail.com" id="email" required class="formulario">
            </div>
           <div class="grupo">
                <textarea name="" id="" cols="30" rows="10" placeholder="Ingrese su consulta" class="formulario"></textarea>
           </div>

           <input type="submit" value="Enviar">
           <input type="reset" value="Cancelar">
        </form>
    </div>
